<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>擬似要素の練習</title>
    <style type="text/css">
      a {
        text-decoration: none;
        transition: background-color 1s;
      }
      a:link {
        collor: #00f;
      }
      a:visited {
        color: #f0f;
      }
      a:hover {
        background-color: #ff0;
      }
      a:active {
        background-color: #f00;
      }
      a:focus {
        outline: none;
        border: 4px solid #0f0;
      }
      li:nth-of-type(even) {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="http://example.com">未開放リンク</a></li>
    </ul>
  </body>
</html>
